<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManteGames</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <header class="cabecalho">
        <div class="cabecalho__container__esq">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu" class="cabecalho__imagem__menu">
                <span class="cabecalho__imagem cabecalho__imagem__menu"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item"><a href="" class="lista-menu__link">PROGRAMAÇÃO</a></li>
                <li class="lista-menu__item"><a href="" class="lista-menu__link">FRONT-END</a></li>
                <li class="lista-menu__item"><a href="" class="lista-menu__link">INFRAESTRUTURA</a></li>
                <li class="lista-menu__item"><a href="" class="lista-menu__link">BUSINESS</a></li>
                <li class="lista-menu__item"><a href="" class="lista-menu__link">DESIGN & UX</a></li>
            </ul>
            <img src="assets/Logo.svg" alt="Logo" class="cabecalho__imagem">
        </div>

        <div class="cabecalho__container__dir">
            <a href=""><img src="assets/Favoritos.svg" alt="Favoritos" class="cabecalho__imagem"></a>
            <a href=""><img src="assets/Compras.svg" alt="Carrinho" class="cabecalho__imagem"></a>
            <a href=""><img src="assets/Usuario.svg" alt="Meu Perfil" class="cabecalho__imagem"></a>
        </div>
    </header>
        
    <main>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" placeholder="Qual será sua próxima leitura?" class="banner__pesquisa">   
        </section>

        <section class="lancamentos">
            <h1 class="lancamentos__titulo">ÚLTIMOS LANÇAMENTOS</h1>
            <div class="lancamentos__conteudo">
                
            </div>
        </section>

    </main>

    <footer></footer>

</body>

</html>
